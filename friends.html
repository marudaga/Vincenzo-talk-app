<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카톡-친구</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Lte</span>

            <i class="fas fa-wifi"></i>
            <!-- To do wifi Icon -->
        </div>
        <div class="status-bar__column">
        <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>99%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
            <!--battery Icon-->
            <!--Lightning Icon-->
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">친구</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>

        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i> 친구의 이름 표시
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>
    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="css/screens/빈센조.jpg" 
                class="user-component__avatar user-component__avatar--xl"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">빈센조</h4>
                    <h6 class="user-component__subtitle">인자기가 한거야?</h6>
                </div></div>
                <div class="user-component__column"></div>
                </div>
            <div class="friends-screen__channel">
                <div class="friends-screen__channel-header">
                    <span>채널</span>
                    <i class="fas fa-chevron-up fa-xs"></i>
                </div>
                <div class="user-component">
                    <div class="user-component__column">
                        <img src="css/screens/홍차영.jpg" class="user-component__avatar user-component__avatar--sm"/>
                        <div class="user-component__text">
                            <h4 class="user-component__title user-component__title--not-bold">
                                최명희♥ㅇ♥
                              </h4>
                        </div>
                    </div>
                <div class="user-component__column">
                    <span>2</span>
                    <i class="fas fa-chevron-right fa-xs"></i>
                  </div>
                </div>
              </div>
            </main>
 



    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-2x"></i></i>친구</a></li> 
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>채팅</a></li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>찾기</a></li>
                <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__dot"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>더보기</a></li>
        </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/f071e38faa.js" 
    crossorigin="anonymous"></script> 
</body>
</html>
