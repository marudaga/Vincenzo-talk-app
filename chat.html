<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빈센조카톡-설정</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Lte</span>
            <i class="fas fa-wifi"></i>
            <!-- To do wifi Icon -->
        </div>
        <div class="status-bar__column">
        <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>99%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
            <!--battery Icon-->
            <!--Lightning Icon-->
        </div>
    </div>
    <header class="alt-header chat-color">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fas fa-angle-left fa-3x"></i>
        </a>
        </div>
        <div class="alt-header__column">
            <h1 class ="alt-header__title">인자기</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

      <main class="main-screen main-chat">
        <div class="chat__timestamp">
            2021.05.24.화요일
        </div>
        <div class="message-row">
            <img class="message-row__author-img" src="css/screens/인자기.jpg" />
            <div class="message-row__content">
              <span class="message__author">인자기</span>
              <div class="message__info">
                  <img class="message-row__img" src="css/screens/나멋져.jpg"/>
                <span class="message__bubble">뿌듯ㅎㅎ</span>
                <span class="message__time">23:23</span>
              </div>
            </div>
          </div>
          <div class="message-row message-row--own">
            <div class="message-row__content">
                <img class="message-row__img" src="css/screens/인자기가 한거야.jpg"/>

              <div class="message__info">
                <span class="message__bubble">인자기가 한거야?ㅜㅜ</span>
                <span class="message__time">23:27</span>
              </div>
            </div>
          </div>
        </main>
 

    <script src="https://kit.fontawesome.com/f071e38faa.js" 
    crossorigin="anonymous"></script> 
</body>
</html>
